<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-center text-primary mb-4">Adicionar Video</h2>

    <form class="p-4 bg-white rounded shadow">
        <div class="mb-3">
            <label for="code" class="form-label">Código</label>
            <input type="text" id="code" name="code" class="form-control" placeholder="Entrar código">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Entrar título">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea id="description" name="description" class="form-control" placeholder="Entrar descripción"></textarea>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duración</label>
            <input type="text" id="duration" name="duration" class="form-control" placeholder="Entrar duración (e.j., 4 min)">
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="add();">Guardar</button>
    </form>

    <div class="text-center mt-4">
        <a href="../index.html" class="btn btn-outline-secondary">Volver al inicio</a>
    </div>
</div>

</body>
</html>


<script>
    function add(){

        var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance
        xmlhttp.open( "POST", "http://localhost:8080/videos", true );

        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        var code = document.getElementById("code");
        var title = document.getElementById("title");
        var description = document.getElementById("description");
        var duration = document.getElementById("duration");

        var newVideo = {
            "code": code.value,
            "title": title.value,
            "description": description.value,
            "duration": duration.value
        }

        console.log("Adding video:" + JSON.stringify(newVideo));

        xmlhttp.send(JSON.stringify(newVideo));
        var form = document.querySelector("form");
        form.reset();
    }
</script>
